<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Navigation Component Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            width: 100%;
            background-color: #92e0ff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .button-container {
            display: flex;
            gap: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <header>
            <h1>My App</h1>
        </header> -->
        <main>
            <div class="button-container">
                <button onclick="location.href='#/views/Folder.vue'">Folder</button>
                <button onclick="location.href='#/views/Note.vue'">Note</button>
            </div>
        </main>
    </div>
</body>
</html>
